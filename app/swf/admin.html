
<p id="result"> </p>
<form action="?mode=swf&action=index" method="post">
  <table class="table">
    <thead>
      <tr>
        <th colspan="3">动画外链设置</th>
      </tr>
    </thead>
    <tr>
      <td class="table_right">允许外链动画大小 ：</td>
      <td style="width:50%;"><input type="text" name="SWF_LIT" value="{html:SWF_LIT}"  title="MB" /></td>
      <td><span>（MB）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 下载链接有效限时 ：</td>
      <td><input type="text" name="SWF_DMT" value="{html:SWF_DMT}" title="秒" /></td>
      <td><span>（天）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 链接倒计时 ：</td>
      <td><input type="text" name="LINK_COUNTDOWN" value="{html:LINK_COUNTDOWN}" title="下载链接显示倒计时" /></td>
      <td><span>（秒）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 本站动画加载速度 ：</td>
      <td><input type="text" name="SWF_DSP" value="{html:SWF_DSP}" title="KB" /></td>
      <td><span>（KB）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 外链动画加载速度 ：</td>
      <td><input type="text" name="SWF_LSP" value="{html:SWF_LSP}" title="KB" /></td>
      <td><span>（KB）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 外链动画有效限时 ：</td>
      <td><input type="text" name="SWF_LMT" value="{html:SWF_LMT}" title="天" /></td>
      <td><span>（天）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 广告设置 ：</td>
      <td><textarea name="AD" title="广告代码">{html:AD}</textarea></td>
      <td><span>宽度最大为734px</span></td>
    </tr>
    <tr>
      <td class="table_right"></td>
      <td><input type="submit" value="更新"  name="swf_update" class="roundbtn" /></td>
      <td></td>
    </tr>
  </table>
</form>
