
<p id="result"> </p>
<form action="?mode=mp&action=index" method="post">
  <table class="table">
    <thead>
      <tr>
        <th colspan="3">音乐外链设置</th>
      </tr>
    </thead>
    <tr>
      <td class="table_right">音乐大小限制：</td>
      <td style="width:50%;"><input type="text" name="PLAY_LIT" value="{html:PLAY_LIT}"  title="MB" /></td>
      <td><span>（MB）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 下载链接有效限时 ：</td>
      <td><input type="text" name="PLAY_DMT" value="{html:PLAY_DMT}" title="天" /></td>
      <td><span>（天）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 链接倒计时 ：</td>
      <td><input type="text" name="LINK_COUNTDOWN" value="{html:LINK_COUNTDOWN}" title="链接显示倒计时" /></td>
      <td><span>（秒）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 本站音乐加载速度 ：</td>
      <td><input type="text" name="PLAY_DSP" value="{html:PLAY_DSP}" title="KB" /></td>
      <td><span>（KB）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 外链音乐加载速度 ：</td>
      <td><input type="text" name="PLAY_LSP" value="{html:PLAY_LSP}" title="KB" /></td>
      <td><span>（KB）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 外链音乐有效限时 ：</td>
      <td><input type="text" name="PLAY_LMT" value="{html:PLAY_LMT}" title="天" /></td>
      <td><span>（天）</span></td>
    </tr>
    <tr>
      <td class="table_right"> 广告设置 ：</td>
      <td><textarea name="AD" title="广告代码">{html:AD}</textarea></td>
      <td><span>宽度最大为734px</span></td>
    </tr>
    <tr>
      <td class="table_right"></td>
      <td><input type="submit" value="更新"  name="mp_update" class="roundbtn" /></td>
      <td></td>
    </tr>
  </table>
</form>
