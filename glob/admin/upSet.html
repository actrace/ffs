    <form action="?mode=admin&action=upSet" method="post">
      <table class="table">
        <thead>
          <tr>
            <th colspan="2">运行参数——上传参数设置</th>
          </tr>
        </thead>
        <tr>
          <td class="table_right"> 单次上传个数设定 ：</td>
